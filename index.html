<!DOCTYPE html>
<html lang = "en">
<head>
     <meta charset = "UTF-8">
     <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
     <link href="styles.css" rel="stylesheet">
     <title> Cursos de Alura </title>
</head>
<body>
     <header>
          <nav class="nes-container">
               <img src="img/logo.png" alt="Logo de aulora">
               <h2 class="title">Encriptador ALURA</h2>  
             </nav>
     </header>
     <main>
          <div class="nes-container with-title ">
               <p class="title">Entrada</p>
               <textarea type="text" class="nes-input" placeholder="Your text goes here" id="inputText"></textarea>
               <div class="btn">
                    <button type="button" class="nes-btn is-primary" onclick="encript()">Encriptar</button>
                    <button type="button" class="nes-btn is-warning" onclick="decript()">Desencriptar</button>
               </div>
               
          </div>
          <div class="nes-container with-title">
               <p class="title">Salida</p>
               <textarea id="textarea_field" class="nes-textarea"  placeholder="Result"></textarea> 
               <div class="btn">
                    <button type="button" class="nes-btn is-success" onclick="copyText()">Copiar texto</button>
               </div>
          </div>

     </main>
     <footer>
          <section class="icon-list nes-container">
               <a href="https://www.instagram.com/_bry.sr_/"><i class="nes-icon instagram is-large"></i></a>
               <a href="https://github.com/xVrzBx/AluraCodificador"><i class="nes-icon github is-large"></i></a>
               <a href="https://www.linkedin.com/in/bryan-castro-programador/"><i class="nes-icon linkedin is-large"></i></a>
             </section>      
     </footer>
     <script src="coder.js"></script>
     
</body>
</html>
